<!DOCTYPE html>
<html lang="en">

<head>
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="/static/vendor/mdl/icon.css">
    <link rel="stylesheet" href="/static/vendor/mdl/material.indigo-pink.min.css">
    <link rel="stylesheet" href="/static/css/site.css">
    <script defer src="/static/vendor/mdl/material.min.js"></script>
</head>

<body>
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
        <header class="mdl-layout__header">
            <div class="mdl-layout__header-row">

                <span class="mdl-layout-title">Title</span>

                <div class="mdl-layout-spacer"></div>

                <nav class="mdl-navigation">
                    <a class="mdl-navigation__link" href="">Link</a>
                    <a class="mdl-navigation__link" href="">Link</a>
                    <a class="mdl-navigation__link" href="">Link</a>
                    <a class="mdl-navigation__link" href="">Link</a>
                </nav>
            </div>
        </header>

        <main class="mdl-layout__content" style="height: 100%">
            <div class="page-content">
                <div class="mdl-grid content-max-width">
                    {% block body %} {% endblock %}
                </div>
            </div>
            <footer class="mdl-mini-footer footer">
                <div class="mdl-mini-footer__left-section">
                    <div class="mdl-logo">Simple blgo website</div>
                </div>
                <div class="mdl-mini-footer__right-section">
                    <ul class="mdl-mini-footer__link-list">
                        <li><a href="#">Help</a></li>
                        <li><a href="#">Privacy &amp; Terms</a></li>
                    </ul>
                </div>
            </footer>
        </main>
    </div>
</body>

</html>
